 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <title>Dyslexic Reader</title>
   <link rel="stylesheet" href="styles.css"/>
   <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
 </head>
 <body>
   <header>
     <h1>Dyslexic Reader</h1>
     <p>AI-powered accessibility tool for easier reading</p>
   </header>
 
   <main>
     <div class="content">
       <div class="input-section">
         <h2>Input Text</h2>
         <textarea id="input-text" placeholder="Enter text here..."></textarea>
         <div style="display: flex; gap: 125px;">
          <h3>Upload Image</h3>
         </div>      
         <input type="file" id="image-upload" accept="image/*">
         <button id="simplify-btn">Simplify Text</button>
       <!-- </div> -->
       <!-- <div class="speech-container"> -->
         <button id="record-button">ðŸŽ¤ Start Recording</button>
       </div>
 
       <div class="output-section" style="display: none;">
         <h2>Simplified Text</h2>
         <div id="output-text"></div>
         <div class="audio-controls">
           <button id="play-btn">Play</button>
           <div class="playback-speed" style="display: none;">
             <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
             <span id="speed-value">1x</span>
           </div>
         </div>
       </div>
     </div>
 
     <div class="settings">
       <h2>Settings</h2>
       <div class="setting">
         <label for="dyslexic-font">OpenDyslexic Font</label>
         <input type="checkbox" id="dyslexic-font" checked>
       </div>
       <div class="setting">
         <label for="font-size">Font Size: <span id="font-size-value">16</span>px</label>
         <input type="range" id="font-size" min="12" max="24" value="16">
       </div>
       <div class="setting">
         <label for="line-spacing">Line Spacing: <span id="line-spacing-value">1.5</span></label>
         <input type="range" id="line-spacing" min="1" max="3" step="0.1" value="1.5">
       </div>
       <div class="setting">
         <label for="word-spacing">Word Spacing: <span id="word-spacing-value">0.25</span>em</label>
         <input type="range" id="word-spacing" min="0" max="1" step="0.05" value="0.25">
       </div>
       <div class="setting">
         <label for="letter-spacing">Letter Spacing: <span id="letter-spacing-value">0</span>em</label>
         <input type="range" id="letter-spacing" min="0" max="0.5" step="0.01" value="0">
       </div>
       <div class="setting">
         <label for="bold-text">Bold Text</label>
         <input type="checkbox" id="bold-text">
       </div>
     </div>

     <!-- Chatbot Floating Button -->
<div id="chatbot-container">
  <button id="chatbot-button">ðŸ’¬ Chat</button>
  <div id="chatbot-popup">
      <div id="chatbot-header">
          <span>Chat Assistant</span>
          <button id="close-chatbot">&times;</button>
      </div>
      <div id="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Type a message...">
      <button id="send-message">Send</button>
  </div>
</div>


   </main>
 
   <script src="script.js"></script>
 </body>
 </html>
